<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/week5/styles/poll-form.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,opsz,wght@0,18..144,300..900;1,18..144,300..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>WDD 130 | HTML Form-User Poll</title>
</head>
<body>
    <header>
        <h1>WDD 130 | HTML Form-User Poll</h1>
    </header>
    <main>  
        <form>  
            <fieldset>
                <legend>Contact Information</legend>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name"><br>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email">
            </fieldset> 
            <fieldset>
                <legend>Questions</legend>
                <label for="browser">What is your favorite browser</label> 
                <select id="browser" name="browser">
                    <option value="chrome">chrome</option>
                    <option value="firefox">firefox</option>
                    <option value="microsoft edge"> microsoft edge </option>
                </select> <br>
                <label for="pet">Do you have a household pet?</label>
                <input type="checkbox" id="pet" name="pet" ><br>
                <label for="feedback">List of places you have lived</label>
                <textarea placeholder="Enter places here" id="feedback" name="feedback" rows="5"></textarea><br>
                <button type="submit">Submit Poll</button>
            </fieldset>
        </form>

    </main>
    <footer>
        <p>&copy;2025 | HTML Form-User Poll Activity |Medina MBEDI</p>
    </footer>
</body>
</html>
